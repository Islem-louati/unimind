security:
    password_hashers:
        App\Entity\User:
            algorithm: auto

    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            lazy: true
            provider: app_user_provider
            form_login:
                login_path: app_login
                check_path: app_login
                default_target_path: app_dashboard_redirect
                enable_csrf: true
                username_parameter: email
                password_parameter: password
            logout:
                path: app_logout
                target: app_login
            remember_me:
                secret: '%kernel.secret%'
                lifetime: 604800
                name: '_remember_me'

    access_control:
        - { path: ^/login, roles: PUBLIC_ACCESS }
        - { path: ^/register, roles: PUBLIC_ACCESS }
        - { path: ^/dashboard/psy, roles: ROLE_PSYCHOLOGUE }
        - { path: ^/dashboard/etudiant, roles: ROLE_ETUDIANT }
        - { path: ^/dashboard/admin, roles: ROLE_ADMIN }
        - { path: ^/dashboard/responsable, roles: ROLE_RESPONSABLE_ETUDIANT }
        - { path: ^/dashboard, roles: ROLE_USER }

    role_hierarchy:
        ROLE_ADMIN: [ROLE_USER]
        ROLE_PSYCHOLOGUE: [ROLE_USER]
        ROLE_ETUDIANT: [ROLE_USER]
        ROLE_RESPONSABLE_ETUDIANT: [ROLE_USER]